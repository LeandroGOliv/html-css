<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Imagem Centralizada</title>
    <style>
        body{
            background: black url(espaco.jpg) no-repeat fixed center center;
            background-size: cover;
        }
        div#astronauta{
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="astronauta">
        <img src="astronauta.png" alt="astronauta">
    </div>
</body>
</html>
