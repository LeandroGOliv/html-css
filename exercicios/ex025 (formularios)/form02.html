<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p> <!--Isso é para exemplo, o correto seria usar uma div-->
            <label for="idusu"> Usuário: </label>
            <input type="text" name="usu" id="idusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
            <!--REQUIRED serve pra falar que é obrigatório, para não ter como enviar o campo vazio. MIN E MAX LENGHT serve para dizer o comprimento minimo e maximo de caracteres daquele campo--> 
            
            <!--SIZE para mudar o tamanho da caixa, o tamanho é por caracteres, se colocar 10, vai aparecer só 10, claro podendo botar mais que 10 porem nao vai aparecer-->

            <!--PLACEHOLDER serve para dar uma "dica" do que o usuário deve preencher no campo-->

            <!--Com o AUTOCOMPLETE=ON (normalmente usado) tem que colocar em cada input o que o autocomplete vai sugerir, se é uma senha, um nome...-->
        </p>
        <p>
            <label for="idsenha">Senha: </label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" size="8" placeholder="minímo 8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
