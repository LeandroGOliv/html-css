<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <p>
            <label for="idcor">Cor:</label>
            <input type="color" name="cor" id="idcor" value="#00ff00">
        </p>
        <p>
            <label for="idnivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="idnivel" min="1" max="5">
        </p>
        <p>
            <label for="idfoto">Foto do perfil:</label>
            <input type="file" name="foto" id="idfoto">
            <!--Quando usar esse input de arquivo tem que se utilizar o method POST-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
