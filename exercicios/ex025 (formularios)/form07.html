<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="idest">Estado:</label>
            <select name="est" id="idest">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste"> <!--Usado para listas-->
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option> <!--O value é o código que vai ser enviado para o software se escolher a opção-->
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="idprof">Profissão:</label>
            <input type="text" name="prof" id="idprof" list="lstprof">
            <datalist id="lstprof"> <!--Usado para listas em que pode se escrever também-->
                <option>Admnistrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="idmsg">Mensagem:</label> <br>
            <textarea name="msg" id="idmsg" cols="30" rows="10" placeholder="Conte sobre voce!"></textarea> <!--O textarea é infinito, as colunas e linhas ali, são apenas as que vão aparecer na tela, Ideal também usar o method POST, para não ter problema de limitação dos bytes-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
